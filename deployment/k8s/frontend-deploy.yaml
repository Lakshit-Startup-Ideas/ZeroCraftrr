apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerocraftr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerocraftr-frontend
  template:
    metadata:
      labels:
        app: zerocraftr-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/zerocraftr/frontend:latest
          ports:
            - containerPort: 4173
          env:
            - name: VITE_API_URL
              value: https://api.zerocraftr.com/api/v1
          readinessProbe:
            httpGet:
              path: /
              port: 4173
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: zerocraftr-frontend
  ports:
    - port: 80
      targetPort: 4173
