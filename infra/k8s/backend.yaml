apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerocraftr-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerocraftr-backend
  template:
    metadata:
      labels:
        app: zerocraftr-backend
    spec:
      containers:
      - name: backend
        image: zerocraftr/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_SERVER
          value: "postgres-service"
        - name: MQTT_BROKER_HOST
          value: "mqtt-service"
---
apiVersion: v1
kind: Service
metadata:
  name: zerocraftr-backend
spec:
  selector:
    app: zerocraftr-backend
  ports:
  - port: 80
    targetPort: 8000
