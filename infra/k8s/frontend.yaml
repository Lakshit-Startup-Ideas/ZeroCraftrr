apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerocraftr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerocraftr-frontend
  template:
    metadata:
      labels:
        app: zerocraftr-frontend
    spec:
      containers:
      - name: frontend
        image: zerocraftr/frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: zerocraftr-frontend
spec:
  selector:
    app: zerocraftr-frontend
  ports:
  - port: 80
    targetPort: 80
